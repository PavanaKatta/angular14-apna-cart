<mat-toolbar class="toolbar">
  <div fxLayout="row" fxLayoutGap="20">
    <div fxFlex="10">
      <button
        mat-icon-button
        aria-label="Toggle menu"
        (click)="toggleMatSidenav()"
      >
        <mat-icon>menu</mat-icon>
      </button>
    </div>

    <div fxFlex="40">
      <span>
        <i style="font-size: 20px;" class="fas fa-shipping-fast">&nbsp; </i>
        <strong style="font-size: 20px;">ApnaKart</strong>
      </span>
    </div>

    <div fxFlex="90">
      <div>
        <input class="seachbox" type="text" placeholder="search products" />
        <i class="fa-solid fa-magnifying-glass icon"></i>
      </div>
    </div>
    <div fxFlex="10" fxLayoutAlign="end">
      <!-- <span class="material-icons right">shopping_cart</span> -->
      <i style="font-size: 20px;" class="fas fa-shopping-cart right"></i>
    </div>
  </div>
</mat-toolbar>

<mat-sidenav-container class="container">
  <mat-sidenav [(opened)]="matSidenavOpened" fixedTopGap="64" fixedInViewport>
    <mat-nav-list>
      <a mat-list-item routerLink="/home">Home</a>
      <a mat-list-item routerLink="/about">About</a>
      <a mat-list-item href="https://liveloveapp.com" target="_blank"
        >Learn More about LiveLoveApp</a
      >
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content class="content">
    <main>
      <router-outlet></router-outlet>
    </main>
  </mat-sidenav-content>
</mat-sidenav-container>

<app-apna-cart-footer></app-apna-cart-footer>
