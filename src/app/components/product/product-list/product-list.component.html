<div class="quantity">
  <span class="minus"><i class="et-icon et-minus"></i></span>
  <label class="screen-reader-text" for="quantity_643838e81176a"
    >Coffee Body Scrub quantity</label
  >
  <input
    type="number"
    id="quantity_643838e81176a"
    class="input-text qty text"
    name="quantity"
    value="1"
    title="Qty"
    size="4"
    min="0"
    max=""
    step="1"
    placeholder=""
    inputmode="numeric"
    autocomplete="off"
  />
  <span class="plus"><i class="et-icon et-plus"></i></span>
</div>

<div class="container">
  <div class="row product-list" style="margin: 1em 0;">
    <!-- START : Product Card -->
    <div
      class="col-sm-12 col-md-6 col-lg-4 product-list__item"
      *ngFor="let product of products; let i = index"
    >
      <div class="card mb-4 shadow-sm pd-5">
        <div class="product-list__image">
          <img
            style="width: 500px; height: 300px;;"
            class="card-img-top"
            src="{{ product.image }}"
            alt="Card image cap"
          />
        </div>

        <div style="height: 300px" class="card-body">
          <h4>{{ product.title }}</h4>
          <p class="card-text">{{ product.description }}</p>

          <!-- <div class="text-center">
            <button
              type="button"
              class="btn btn-sm"
              [ngClass]="
                this.isAdded[i] ? 'btn-success' : 'btn-outline-secondary'
              "
              (click)="addToCart($event, product.id)"
            >
              Add To Cart
            </button>
          </div> -->
        </div>
      </div>
    </div>
    <!-- END : Product Card -->
  </div>
</div>
