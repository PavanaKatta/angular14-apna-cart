<div *ngFor="let product of products; let i = index">

  <div>
    <mat-card class="example-card">
      <mat-card-header>
        <mat-card-title>{{product.title}}</mat-card-title>
        <mat-card-subtitle>Dog Breed</mat-card-subtitle>
        <mat-card-content>
          <img
            class="card-img-top"
            src="{{ product.image }}"
            alt="Card image cap"
          />
        </mat-card-content>

      </mat-card-header>
    </mat-card>
  </div>

</div>
