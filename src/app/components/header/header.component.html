        <div fxLayout="row" fxFlex="100" fxLayoutGap="20">
          <div fxFlex="10">
            <button mat-icon-button [matMenuTriggerFor]="menu">
              <!-- pass local reference of mat-menu to be opened on this click -->
              <span>Drinks</span>
              <mat-icon>keyboard_arrow_down</mat-icon>
            </button>
          </div>
          <div fxFlex="10">
            <button mat-icon-button>
              <!-- pass local reference of mat-menu to be opened on this click -->
              <span>Blog</span>
            </button>
          </div>
          <div fxFlex="10">
            <button mat-icon-button [matMenuTriggerFor]="menu">
              <!-- pass local reference of mat-menu to be opened on this click -->
              <span>About</span>
              <mat-icon>keyboard_arrow_down</mat-icon>
            </button>
          </div>
        </div>
        <mat-menu #menu="matMenu">
          <!-- give local reference and tell this is manu by assigning 'matMenu' -->
          <button mat-menu-item>
            <mat-icon>dialpad</mat-icon>
            <span>Redial</span>
          </button>
          <button mat-menu-item disabled>
            <mat-icon>voicemail</mat-icon>
            <span>Check voicemail</span>
          </button>
          <button mat-menu-item>
            <mat-icon>notifications_off</mat-icon>
            <span>Disable alerts</span>
          </button>
        </mat-menu>
      </div>
      <div fxFlex="30" fxLayoutAlign="end" class="border">
